<!-- Header -->
<header class="w3-container w3-theme w3-center" style="padding:128px 16px">
    <h1 class="w3-margin w3-xxlarge">BRONNENMAIL</h1>
    <img calss="w3-image" src="images/sealblk.small.png" alt="great eye">
    <p class="w3-xlarge">"Free from Spying Eyes"</p>
    
    <div class="w3-center">
        <form class="w3-container w3-card-4" action="https://formspree.io/admin@bronnenmail.com" method="POST">
            <h2>Get New Email</h2>
            <div class="w3-section">      
                <input class="w3-input" type="text" name="name" required>
                <label>Name</label>
            </div>
            <div class="w3-section">      
                <input class="w3-input" type="email" name="_replyto" required>
                <label>Current Email</label>
            </div>
            <div class="w3-section">      
                <input class="w3-input" type="email" name="new_email" required>
                <label>Desired Bronnenmail Email</label>
            </div>
            <div>
                <input class="w3-input" type="password" name="password" id="password" required>
                <label>Password</label>
            </div>
            <div>
                <input class="w3-input" type="password" name="password_confirm" id="password_confirm" oninput="check(this)" required>
                <label>Confirm Password</label>
            </div>
            <input type="hidden" name="_subject" value="New email request!">
            <input type="hidden" name="_next" value="thankYou.html" />
            <div class="w3-section">
                <input class="w3-imput" type="submit" value="Send">
            </div>
        </form>
    </div>

</header>
